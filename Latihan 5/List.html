<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List Html</title>
</head>
<body>

<!-- Ordered List -->
<h3>To Do List</h3>
<ol type="a">
	<li>Bangun Tidur</li>
	<li>Sarapan</li>
	<li>Makan</li>
</ol>

<!-- Unordered List -->
<h3>Menu Sarapan Berbuka Puasa</h3>
<ul type="circle">
	<li>Nasi Goreng</li>
	<li>Ayam Bakar</li>
	<li>Mie Kuah</li>
</ul>

<!-- Definition List -->
<h3>Definis dari sebuah Terminologi</h3>
<dl>
	<dt><strong>HTML</strong></dt>
	<dd>Hypertext Markup Language</dd>
	<dt><strong><em>CSS<strong></em></dt>
	<dd>Cascading Style Sheet</dd>
</dl>

</body>
</html>
